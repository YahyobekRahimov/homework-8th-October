<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF N6</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #result {
            font-size: 5rem;
        }
    </style>
</head>

<body>
    <h1 id="result"></h1>
</body>

<script>
    alert('Salom! Men kiritilgan sonlardan qaysi biri katta ekanligini aniqlab beraman')
    const a = prompt('Butun son kiriting: ');
    const b = prompt('2-butun sonni kiriting: ');
    let max, order;
    if (a > b) {
        max = a;
        order = 1;
    } else if (b > a) {
        max = b;
        order = 2;
    }
    document.getElementById('result').innerHTML = `${max} ya'ni ${order}-raqam kattaroq`
</script>

</html>
