<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF N11</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #result,
        #result2 {
            font-size: 5rem;
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1 id="result"></h1>
    <h2 id="result2"></h2>
</body>

<script>
    let A = prompt('Butun son kiriting: ');
    let B = prompt('2-sonni kiriting: ');
    let C = prompt('3-sonni kiriting: ')
    let min;
    calculations();
    function calculations() {
        A = parseInt(A);
        B = parseInt(B);
        C = parseInt(C);
        min = A;
        if (A > B) {
            min = B;
            if (C < B) {
                min = C;
            }
        } else {
            min = A;
            if (A > C) {
                min = C;
            }
        }
    }
    document.getElementById('result').innerHTML = `min = ${min}`
</script>

</html>
